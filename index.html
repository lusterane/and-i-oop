<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="./include/css/main.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<!-- <script src="https://kit.fontawesome.com/d8f861c16b.js" crossorigin="anonymous"></script> -->

		<title>And I Oop</title>
	</head>
	<body>
		<div id="background"></div>

		<!-- Mobile Warning -->
		<div id="mobile-warning">Play with a mouse for the best experience</div>
		
		<!-- Debug -->
		<div id="debug_box">
			<b>DEBUG</b>
			<br />
			<span id="mouse_loc">-</span>
			<br />
			<span id="found">-</span>
			<br />
			<span id="face_mdpt">-</span>
			<br />
			<span id="face_loc">-</span>
			<br />
			<span id="rgb">-</span>
			<br />
			<u>VARIABLES</u>
			<br />
			FACE_SIZE:
			<span id="face_size">-</span>
			<div id="debug_color"></div>
		</div>

		<!-- Screen assets -->

		<!-- Button trigger modal -->
		<img
			src="include/img/info_icon.svg"
			id="info_button"
			data-toggle="modal"
			data-target="#info_modal"
		/>
		<!-- Modal -->
		<div
			class="modal fade bd-example-modal-sm"
			id="info_modal"
			tabindex="1"
			role="dialog"
			aria-labelledby="infoModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-sm modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="information_modal_label">And I Oop</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal_body">
						<div id="info_text">
							<p>Try to find the oop.</p>
							<p>
								The answers lie where it is warm.
							</p>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							id="info_ok_btn"
							class="btn btn-primary"
							data-dismiss="modal"
						>
							Ok
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="emoji-text">❄️❄️❄️</div>
		<img
			id="face_asset"
			class="face_asset"
			onclick="face.onWin()"
			src="./include/img/face.png"
		/>

		<!-- Win Condition -->

		<!-- Modal -->
		<div
			class="modal fade"
			id="win_modal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="win_modal_title">And I OOP</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						And I Oop
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="btn_refresh" onclick="refresh()" >Oop Again</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<div id="footer">
			Made by <a href="https://github.com/lusterane" target="_blank">Tobs</a>
		</div>
	</body>

		crossorigin="anonymous"
	></script>
	<script

	></script>
	<script src="./include/js/mobile-detect.js"></script>

</html>
